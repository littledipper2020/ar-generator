<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Talk Auto Attendant Script Builder | Office Communications</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0066CC;
      --primary-dark: #004C99;
      --primary-light: #E6F2FF;
      --accent: #00CC88;
      --text-dark: #1a1a1a;
      --text-medium: #4a4a4a;
      --text-light: #6a6a6a;
      --bg-white: #ffffff;
      --bg-gray: #f8f9fa;
      --border: #e0e0e0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eef3 100%);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    #root {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 40px;
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.1rem;
      color: var(--text-medium);
      max-width: 600px;
      margin: 0 auto;
    }

    .badge {
      display: inline-block;
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 16px;
    }

    .wizard-container {
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .progress-bar {
      display: flex;
      background: var(--bg-gray);
      padding: 24px;
      gap: 16px;
    }

    .progress-step {
      flex: 1;
      text-align: center;
      position: relative;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .progress-step.active {
      background: var(--primary-light);
    }

    .progress-step.completed {
      background: linear-gradient(135deg, var(--accent) 0%, #00AA70 100%);
      color: white;
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border);
      color: var(--text-medium);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .progress-step.active .step-number {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    .progress-step.completed .step-number {
      background: white;
      color: var(--accent);
    }

    .step-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-medium);
    }

    .progress-step.active .step-label {
      color: var(--primary-dark);
      font-weight: 600;
    }

    .progress-step.completed .step-label {
      color: white;
    }

    .wizard-content {
      padding: 40px;
    }

    .form-section {
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .section-description {
      color: var(--text-medium);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .label-helper {
      font-weight: 400;
      color: var(--text-light);
      font-size: 0.85rem;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background: var(--bg-white);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .department-list {
      margin-top: 16px;
    }

    .department-item {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }

    .department-item input {
      margin-bottom: 0;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--bg-gray);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: linear-gradient(135deg, var(--accent) 0%, #00AA70 100%);
      color: white;
    }

    .wizard-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 24px;
      border-top: 2px solid var(--bg-gray);
    }

    .script-preview {
      background: var(--bg-gray);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      position: relative;
    }

    .script-preview::before {
      content: 'üìù Generated Script';
      display: block;
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .editable-script {
      width: 100%;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.95rem;
      line-height: 1.8;
      border: none;
      background: transparent;
      resize: vertical;
      min-height: 300px;
    }

    .script-stats {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-white);
      border-radius: 8px;
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      font-family: 'IBM Plex Mono', monospace;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-medium);
      margin-top: 4px;
    }

    .voice-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }

    .voice-card {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      position: relative;
    }

    .voice-card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .voice-card.selected {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .voice-card.coming-soon {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .voice-card.coming-soon:hover {
      transform: none;
      box-shadow: none;
    }

    .voice-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .voice-name {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .voice-description {
      font-size: 0.85rem;
      color: var(--text-medium);
    }

    .coming-soon-badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .export-section {
      text-align: center;
      padding: 40px;
    }

    .export-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .export-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .email-capture {
      max-width: 500px;
      margin: 32px auto;
      padding: 24px;
      background: var(--bg-gray);
      border-radius: 12px;
    }

    .email-capture h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--text-dark);
    }

    .email-capture p {
      font-size: 0.9rem;
      color: var(--text-medium);
      margin-bottom: 16px;
    }

    .email-input-group {
      display: flex;
      gap: 12px;
    }

    .email-input-group input {
      flex: 1;
    }

    .feature-coming-soon {
      background: linear-gradient(135deg, var(--primary-light) 0%, #E6F9F3 100%);
      border: 2px dashed var(--primary);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      margin: 24px 0;
    }

    .feature-coming-soon h3 {
      color: var(--primary-dark);
      margin-bottom: 12px;
      font-size: 1.3rem;
    }

    .feature-coming-soon p {
      color: var(--text-medium);
      margin-bottom: 20px;
    }

    .industry-templates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .template-btn {
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--bg-white);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .template-btn:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .template-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }

    .tone-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .tone-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--bg-white);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .tone-btn:hover {
      border-color: var(--primary);
    }

    .tone-btn.active {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .footer {
      text-align: center;
      padding: 32px 20px;
      margin-top: 40px;
      color: var(--text-medium);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.6rem;
      }

      .wizard-content {
        padding: 24px;
      }

      .progress-bar {
        padding: 16px;
      }

      .step-label {
        display: none;
      }

      .export-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const industryTemplates = {
      general: { name: 'General Business', emoji: 'üè¢' },
      medical: { name: 'Healthcare', emoji: 'üè•' },
      retail: { name: 'Retail', emoji: 'üõçÔ∏è' },
      professional: { name: 'Professional Services', emoji: 'üíº' },
      restaurant: { name: 'Restaurant', emoji: 'üçΩÔ∏è' },
      automotive: { name: 'Automotive', emoji: 'üöó' }
    };

    const tones = {
      professional: { name: 'Professional', emoji: 'üëî' },
      friendly: { name: 'Friendly', emoji: 'üòä' },
      efficient: { name: 'Efficient', emoji: '‚ö°' }
    };

    const voiceOptions = [
      { id: 'female-warm', name: 'Professional Female', description: 'Warm & approachable', icon: 'üë©‚Äçüíº', comingSoon: true },
      { id: 'male-clear', name: 'Professional Male', description: 'Clear & authoritative', icon: 'üë®‚Äçüíº', comingSoon: true },
      { id: 'neutral', name: 'Neutral Voice', description: 'Modern & inclusive', icon: 'üéôÔ∏è', comingSoon: true }
    ];

    function AutoAttendantBuilder() {
      const [currentStep, setCurrentStep] = useState(1);
      const [formData, setFormData] = useState({
        businessName: '',
        industry: 'general',
        tone: 'professional',
        hours: '',
        departments: [
          { name: 'Sales', extension: '1' },
          { name: 'Support', extension: '2' }
        ],
        specialInstructions: '',
        email: ''
      });
      const [generatedScript, setGeneratedScript] = useState('');
      const [selectedVoice, setSelectedVoice] = useState('female-warm');
      const [completedSteps, setCompletedSteps] = useState([]);

      const steps = [
        { number: 1, label: 'Business Info' },
        { number: 2, label: 'Routing' },
        { number: 3, label: 'Review Script' },
        { number: 4, label: 'Voice & Export' }
      ];

      const updateFormData = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const addDepartment = () => {
        setFormData(prev => ({
          ...prev,
          departments: [...prev.departments, { name: '', extension: '' }]
        }));
      };

      const removeDepartment = (index) => {
        setFormData(prev => ({
          ...prev,
          departments: prev.departments.filter((_, i) => i !== index)
        }));
      };

      const updateDepartment = (index, field, value) => {
        setFormData(prev => ({
          ...prev,
          departments: prev.departments.map((dept, i) => 
            i === index ? { ...dept, [field]: value } : dept
          )
        }));
      };

      const generateScript = () => {
        const { businessName, industry, tone, hours, departments, specialInstructions } = formData;
        
        let greeting = '';
        if (tone === 'friendly') {
          greeting = `Hello and thank you for calling ${businessName}! We're glad you reached out.`;
        } else if (tone === 'efficient') {
          greeting = `Thank you for calling ${businessName}.`;
        } else {
          greeting = `Thank you for calling ${businessName}. Your call is important to us.`;
        }

        let hoursText = hours ? `\n\nOur office hours are ${hours}.` : '';
        
        let menuText = '\n\nPlease select from the following options:';
        departments.forEach((dept, index) => {
          if (dept.name && dept.extension) {
            menuText += `\nPress ${dept.extension} for ${dept.name}.`;
          }
        });
        
        menuText += '\nPress 0 to speak with an operator.';

        let specialText = specialInstructions ? `\n\n${specialInstructions}` : '';

        const script = `${greeting}${hoursText}${menuText}${specialText}\n\nWe appreciate your patience and look forward to assisting you.`;
        
        setGeneratedScript(script);
      };

      const nextStep = () => {
        if (currentStep === 2) {
          generateScript();
        }
        setCompletedSteps(prev => [...new Set([...prev, currentStep])]);
        setCurrentStep(prev => Math.min(prev + 1, 4));
      };

      const prevStep = () => {
        setCurrentStep(prev => Math.max(prev - 1, 1));
      };

      const downloadPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Title
        doc.setFontSize(18);
        doc.setFont(undefined, 'bold');
        doc.text('Auto Attendant Script', 20, 20);
        
        // Business info
        doc.setFontSize(11);
        doc.setFont(undefined, 'normal');
        doc.text(`Business: ${formData.businessName}`, 20, 35);
        doc.text(`Industry: ${industryTemplates[formData.industry].name}`, 20, 42);
        doc.text(`Generated: ${new Date().toLocaleDateString()}`, 20, 49);
        
        // Script section
        doc.setFont(undefined, 'bold');
        doc.text('Script:', 20, 62);
        doc.setFont(undefined, 'normal');
        
        const splitScript = doc.splitTextToSize(generatedScript, 170);
        doc.text(splitScript, 20, 70);
        
        // Configuration section
        const scriptEndY = 70 + (splitScript.length * 7);
        doc.setFont(undefined, 'bold');
        doc.text('One Talk Configuration:', 20, scriptEndY + 15);
        doc.setFont(undefined, 'normal');
        
        let configY = scriptEndY + 25;
        formData.departments.forEach((dept, index) => {
          if (dept.name && dept.extension) {
            doc.text(`Extension ${dept.extension}: ${dept.name}`, 25, configY);
            configY += 7;
          }
        });
        
        // Footer
        doc.setFontSize(9);
        doc.setTextColor(100);
        doc.text('Generated by Office Communications Auto Attendant Script Builder', 20, 280);
        doc.text('www.officecommunications.net', 20, 286);
        
        doc.save(`${formData.businessName.replace(/\s+/g, '_')}_AutoAttendant_Script.pdf`);
      };

      const canProceed = () => {
        switch(currentStep) {
          case 1:
            return formData.businessName.trim() !== '';
          case 2:
            return formData.departments.some(d => d.name && d.extension);
          case 3:
            return generatedScript.trim() !== '';
          default:
            return true;
        }
      };

      return (
        <>
          <div className="header">
            <h1>One Talk Auto Attendant Script Builder</h1>
            <p>Create professional auto attendant scripts in minutes with AI-powered optimization</p>
            <span className="badge">Free Tool by Office Communications</span>
          </div>

          <div className="wizard-container">
            <div className="progress-bar">
              {steps.map(step => (
                <div 
                  key={step.number}
                  className={`progress-step ${
                    currentStep === step.number ? 'active' : ''
                  } ${completedSteps.includes(step.number) ? 'completed' : ''}`}
                >
                  <div className="step-number">{step.number}</div>
                  <div className="step-label">{step.label}</div>
                </div>
              ))}
            </div>

            <div className="wizard-content">
              {currentStep === 1 && (
                <div className="form-section">
                  <h2 className="section-title">Business Information</h2>
                  <p className="section-description">
                    Let's start with the basics about your business and desired tone.
                  </p>

                  <div className="form-group">
                    <label>Business Name *</label>
                    <input
                      type="text"
                      value={formData.businessName}
                      onChange={(e) => updateFormData('businessName', e.target.value)}
                      placeholder="Enter your business name"
                    />
                  </div>

                  <div className="form-group">
                    <label>Industry Template</label>
                    <div className="industry-templates">
                      {Object.entries(industryTemplates).map(([key, template]) => (
                        <button
                          key={key}
                          className={`template-btn ${formData.industry === key ? 'active' : ''}`}
                          onClick={() => updateFormData('industry', key)}
                        >
                          <div style={{ fontSize: '1.5rem', marginBottom: '4px' }}>{template.emoji}</div>
                          {template.name}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="form-group">
                    <label>Tone Preference</label>
                    <div className="tone-selector">
                      {Object.entries(tones).map(([key, tone]) => (
                        <button
                          key={key}
                          className={`tone-btn ${formData.tone === key ? 'active' : ''}`}
                          onClick={() => updateFormData('tone', key)}
                        >
                          <div style={{ fontSize: '2rem', marginBottom: '4px' }}>{tone.emoji}</div>
                          <div style={{ fontWeight: '600' }}>{tone.name}</div>
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="form-group">
                    <label>
                      Business Hours
                      <span className="label-helper">(Optional)</span>
                    </label>
                    <input
                      type="text"
                      value={formData.hours}
                      onChange={(e) => updateFormData('hours', e.target.value)}
                      placeholder="e.g., Monday through Friday, 9 AM to 5 PM"
                    />
                  </div>
                </div>
              )}

              {currentStep === 2 && (
                <div className="form-section">
                  <h2 className="section-title">Call Routing & Extensions</h2>
                  <p className="section-description">
                    Configure your departments and extension numbers.
                  </p>

                  <div className="department-list">
                    {formData.departments.map((dept, index) => (
                      <div key={index} className="department-item">
                        <input
                          type="text"
                          placeholder="Department name"
                          value={dept.name}
                          onChange={(e) => updateDepartment(index, 'name', e.target.value)}
                          style={{ flex: 2 }}
                        />
                        <input
                          type="text"
                          placeholder="Ext"
                          value={dept.extension}
                          onChange={(e) => updateDepartment(index, 'extension', e.target.value)}
                          style={{ flex: 1 }}
                        />
                        {formData.departments.length > 1 && (
                          <button
                            className="btn btn-danger btn-small"
                            onClick={() => removeDepartment(index)}
                          >
                            Remove
                          </button>
                        )}
                      </div>
                    ))}
                    <button
                      className="btn btn-secondary btn-small"
                      onClick={addDepartment}
                      style={{ marginTop: '12px' }}
                    >
                      + Add Department
                    </button>
                  </div>

                  <div className="form-group" style={{ marginTop: '32px' }}>
                    <label>
                      Special Instructions
                      <span className="label-helper">(Optional)</span>
                    </label>
                    <textarea
                      value={formData.specialInstructions}
                      onChange={(e) => updateFormData('specialInstructions', e.target.value)}
                      placeholder="e.g., For emergencies, press 9. Visit our website at..."
                    />
                  </div>
                </div>
              )}

              {currentStep === 3 && (
                <div className="form-section">
                  <h2 className="section-title">Review & Customize Script</h2>
                  <p className="section-description">
                    Review your generated script and make any edits. The script is fully customizable.
                  </p>

                  <div className="script-preview">
                    <textarea
                      className="editable-script"
                      value={generatedScript}
                      onChange={(e) => setGeneratedScript(e.target.value)}
                    />
                  </div>

                  <div className="script-stats">
                    <div className="stat">
                      <div className="stat-value">{generatedScript.length}</div>
                      <div className="stat-label">Characters</div>
                    </div>
                    <div className="stat">
                      <div className="stat-value">{generatedScript.split(/\s+/).filter(w => w).length}</div>
                      <div className="stat-label">Words</div>
                    </div>
                    <div className="stat">
                      <div className="stat-value">~{Math.ceil(generatedScript.split(/\s+/).filter(w => w).length / 150)}</div>
                      <div className="stat-label">Minutes</div>
                    </div>
                  </div>
                </div>
              )}

              {currentStep === 4 && (
                <div className="form-section">
                  <h2 className="section-title">Voice Selection & Export</h2>
                  <p className="section-description">
                    Choose your preferred voice style and export your script.
                  </p>

                  <div className="feature-coming-soon">
                    <h3>üéôÔ∏è AI Voice Generation Coming Soon!</h3>
                    <p>
                      We're adding AI-powered voice generation so you can preview and download 
                      professional audio recordings of your script. For now, download the script 
                      and configuration guide.
                    </p>
                  </div>

                  <div className="voice-options">
                    {voiceOptions.map(voice => (
                      <div
                        key={voice.id}
                        className={`voice-card ${
                          selectedVoice === voice.id ? 'selected' : ''
                        } ${voice.comingSoon ? 'coming-soon' : ''}`}
                        onClick={() => !voice.comingSoon && setSelectedVoice(voice.id)}
                      >
                        <div className="voice-icon">{voice.icon}</div>
                        <div className="voice-name">{voice.name}</div>
                        <div className="voice-description">{voice.description}</div>
                        {voice.comingSoon && (
                          <div className="coming-soon-badge">Coming Soon</div>
                        )}
                      </div>
                    ))}
                  </div>

                  <div className="export-section">
                    <div className="export-icon">üìÑ</div>
                    <h3 style={{ marginBottom: '12px' }}>Your Script is Ready!</h3>
                    <p style={{ color: 'var(--text-medium)', marginBottom: '24px' }}>
                      Download your professional script and configuration guide, or email it to your team.
                    </p>

                    <div className="email-capture">
                      <h3>Get Your Script</h3>
                      <p>Enter your email to download the script and receive updates when AI voice generation launches.</p>
                      <div className="email-input-group">
                        <input
                          type="email"
                          value={formData.email}
                          onChange={(e) => updateFormData('email', e.target.value)}
                          placeholder="your@email.com"
                        />
                        <button className="btn btn-primary" onClick={downloadPDF}>
                          Download PDF
                        </button>
                      </div>
                    </div>

                    <div className="export-buttons">
                      <button className="btn btn-success" onClick={downloadPDF}>
                        üì• Download Script & Config
                      </button>
                      <button className="btn btn-primary">
                        üé§ Request Professional Recording
                      </button>
                    </div>
                  </div>
                </div>
              )}

              <div className="wizard-actions">
                <button
                  className="btn btn-secondary"
                  onClick={prevStep}
                  disabled={currentStep === 1}
                  style={{ visibility: currentStep === 1 ? 'hidden' : 'visible' }}
                >
                  ‚Üê Previous
                </button>
                {currentStep < 4 ? (
                  <button
                    className="btn btn-primary"
                    onClick={nextStep}
                    disabled={!canProceed()}
                  >
                    Next Step ‚Üí
                  </button>
                ) : (
                  <button
                    className="btn btn-secondary"
                    onClick={() => {
                      setCurrentStep(1);
                      setCompletedSteps([]);
                      setGeneratedScript('');
                    }}
                  >
                    üîÑ Start New Script
                  </button>
                )}
              </div>
            </div>
          </div>

          <div className="footer">
            <p>
              Created by <a href="https://www.officecommunications.net" target="_blank">Office Communications</a>
              {' ‚Ä¢ '}
              Your trusted Verizon One Talk partner
              {' ‚Ä¢ '}
              Questions? <a href="mailto:support@officecommunications.net">Contact us</a>
            </p>
          </div>
        </>
      );
    }

    ReactDOM.render(<AutoAttendantBuilder />, document.getElementById('root'));
  </script>
</body>
</html>
